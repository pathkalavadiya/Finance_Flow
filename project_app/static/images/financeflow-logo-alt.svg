<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Alternative green-yellow-orange gradient background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bright yellow icon background -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong text shadow for maximum readability -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Green-yellow-orange gradient background card -->
  <rect x="0" y="0" width="300" height="80" rx="20" fill="url(#cardGradient)"/>
  
  <!-- Bright yellow money icon -->
  <g transform="translate(20, 15)">
    <!-- Icon background with bright yellow -->
    <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#iconGradient)"/>
    
    <!-- Pure white money bill for maximum contrast -->
    <rect x="8" y="8" width="34" height="34" rx="6" fill="#FFFFFF"/>
    
    <!-- Bright yellow rupee symbol -->
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="900" 
          fill="#FCD34D" text-anchor="middle">â‚¹</text>
    
    <!-- Bright yellow money details -->
    <rect x="12" y="36" width="26" height="2" rx="1" fill="#FCD34D"/>
    <rect x="12" y="40" width="20" height="2" rx="1" fill="#FCD34D"/>
  </g>
  
  <!-- Ultra-bold white text for maximum visibility -->
  <g transform="translate(90, 25)">
    <!-- Finance text in pure white with maximum boldness -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="900" 
          fill="#FFFFFF" text-anchor="start" filter="url(#textShadow)">Finance</text>
    
    <!-- Flow text in pure white with maximum boldness -->
    <text x="90" y="0" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="900" 
          fill="#FFFFFF" text-anchor="start" filter="url(#textShadow)">Flow</text>
  </g>
  
  <!-- Bright white accent line -->
  <line x1="90" y1="55" x2="210" y2="55" stroke="#FFFFFF" stroke-width="3" opacity="1"/>
</svg>
