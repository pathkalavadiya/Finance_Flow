<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern teal-to-pink gradient background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant coral icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong text colors with maximum contrast -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Modern teal-pink gradient background card -->
  <rect x="0" y="0" width="300" height="80" rx="20" fill="url(#cardGradient)" filter="url(#textShadow)"/>
  
  <!-- Larger, bolder money icon -->
  <g transform="translate(15, 10)">
    <!-- Icon background with bright coral - made larger -->
    <rect x="0" y="0" width="60" height="60" rx="15" fill="url(#iconGradient)" filter="url(#textShadow)"/>
    
    <!-- Pure white money bill for maximum contrast -->
    <rect x="10" y="10" width="40" height="40" rx="8" fill="#FFFFFF"/>
    
    <!-- Larger, bolder rupee symbol -->
    <text x="30" y="36" font-family="Arial, sans-serif" font-size="24" font-weight="900" 
          fill="#F97316" text-anchor="middle">â‚¹</text>
    
    <!-- Bold money details -->
    <rect x="15" y="44" width="30" height="3" rx="1.5" fill="#F97316"/>
    <rect x="15" y="49" width="24" height="3" rx="1.5" fill="#F97316"/>
  </g>
  
  <!-- Extra bold, larger text for maximum impact -->
  <g transform="translate(85, 20)">
    <!-- Finance text in pure white - EXTRA BOLD -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="900" 
          fill="#FFFFFF" text-anchor="start" filter="url(#textShadow)">Finance</text>
    
    <!-- Flow text in pure white - EXTRA BOLD -->
    <text x="95" y="0" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="900" 
          fill="#FFFFFF" text-anchor="start" filter="url(#textShadow)">Flow</text>
  </g>
  
  <!-- Bold accent line -->
  <line x1="85" y1="58" x2="220" y2="58" stroke="#F97316" stroke-width="4" opacity="1"/>
</svg>
