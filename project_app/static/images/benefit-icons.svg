<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="piggyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magnifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FE6B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Piggy Bank Icon -->
  <g transform="translate(50, 50)">
    <ellipse cx="50" cy="70" rx="35" ry="25" fill="url(#piggyGrad)"/>
    <circle cx="50" cy="60" r="20" fill="url(#piggyGrad)"/>
    <circle cx="45" cy="55" r="3" fill="white"/>
    <circle cx="55" cy="55" r="3" fill="white"/>
    <ellipse cx="50" cy="65" rx="8" ry="4" fill="white"/>
    <rect x="40" y="45" width="20" height="8" rx="4" fill="url(#piggyGrad)"/>
    <circle cx="50" cy="80" r="5" fill="url(#piggyGrad)"/>
    <text x="50" y="95" font-family="Arial" font-size="16" fill="url(#piggyGrad)" text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <!-- Magnifying Glass Icon -->
  <g transform="translate(250, 50)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="url(#magnifyGrad)" stroke-width="4"/>
    <line x1="70" y1="70" x2="85" y2="85" stroke="url(#magnifyGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="15" fill="url(#magnifyGrad)" opacity="0.3"/>
    <circle cx="50" cy="50" r="8" fill="url(#magnifyGrad)" opacity="0.6"/>
    <circle cx="50" cy="50" r="3" fill="url(#magnifyGrad)"/>
    <text x="50" y="95" font-family="Arial" font-size="14" fill="url(#magnifyGrad)" text-anchor="middle">$</text>
    <text x="50" y="110" font-family="Arial" font-size="14" fill="url(#magnifyGrad)" text-anchor="middle">â†’</text>
  </g>
  
  <!-- Split Wallet Icon -->
  <g transform="translate(450, 50)">
    <rect x="20" y="40" width="60" height="40" rx="8" fill="url(#walletGrad)" opacity="0.9"/>
    <rect x="25" y="45" width="25" height="30" rx="3" fill="white"/>
    <rect x="55" y="45" width="20" height="30" rx="3" fill="white"/>
    <line x1="50" y1="45" x2="50" y2="75" stroke="url(#walletGrad)" stroke-width="2"/>
    <circle cx="37" cy="60" r="5" fill="url(#walletGrad)"/>
    <circle cx="62" cy="60" r="5" fill="url(#walletGrad)"/>
    <text x="37" y="95" font-family="Arial" font-size="12" fill="url(#walletGrad)" text-anchor="middle">Personal</text>
    <text x="62" y="95" font-family="Arial" font-size="12" fill="url(#walletGrad)" text-anchor="middle">Business</text>
  </g>
</svg>
