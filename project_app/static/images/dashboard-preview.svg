<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FE6B8B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chartGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8E53;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FE6B8B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="500" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="white" rx="15" opacity="0.9"/>
  <text x="40" y="55" font-family="Inter" font-size="24" fill="#1e293b" font-weight="600">Finance Dashboard</text>
  <circle cx="740" cy="50" r="20" fill="url(#cardGrad1)"/>
  <text x="740" y="58" font-family="Inter" font-size="16" fill="white" text-anchor="middle" font-weight="600">U</text>
  
  <!-- Balance Cards Row -->
  <rect x="20" y="100" width="240" height="120" fill="white" rx="15" opacity="0.9"/>
  <rect x="20" y="100" width="240" height="8" fill="url(#cardGrad1)" rx="15"/>
  <text x="40" y="130" font-family="Inter" font-size="14" fill="#64748b">Total Balance</text>
  <text x="40" y="155" font-family="Inter" font-size="28" fill="#1e293b" font-weight="700">₹45,280</text>
  <text x="40" y="175" font-family="Inter" font-size="12" fill="#10b981">+12.5% from last month</text>
  
  <rect x="280" y="100" width="240" height="120" fill="white" rx="15" opacity="0.9"/>
  <rect x="280" y="100" width="240" height="8" fill="url(#cardGrad2)" rx="15"/>
  <text x="300" y="130" font-family="Inter" font-size="14" fill="#64748b">Income</text>
  <text x="300" y="155" font-family="Inter" font-size="28" fill="#1e293b" font-weight="700">₹32,450</text>
  <text x="300" y="175" font-family="Inter" font-size="12" fill="#10b981">+8.2% from last month</text>
  
  <rect x="540" y="100" width="240" height="120" fill="white" rx="15" opacity="0.9"/>
  <rect x="540" y="100" width="240" height="8" fill="url(#cardGrad3)" rx="15"/>
  <text x="560" y="130" font-family="Inter" font-size="14" fill="#64748b">Expenses</text>
  <text x="560" y="155" font-family="Inter" font-size="28" fill="#1e293b" font-weight="700">₹18,730</text>
  <text x="560" y="175" font-family="Inter" font-size="12" fill="#ef4444">+5.1% from last month</text>
  
  <!-- Charts Section -->
  <rect x="20" y="240" width="500" height="240" fill="white" rx="15" opacity="0.9"/>
  <text x="40" y="270" font-family="Inter" font-size="18" fill="#1e293b" font-weight="600">Spending Overview</text>
  
  <!-- Bar Chart -->
  <rect x="60" y="300" width="30" height="120" fill="url(#chartGrad1)" rx="3"/>
  <rect x="100" y="320" width="30" height="100" fill="url(#chartGrad2)" rx="3"/>
  <rect x="140" y="310" width="30" height="110" fill="url(#chartGrad3)" rx="3"/>
  <rect x="180" y="330" width="30" height="90" fill="url(#chartGrad1)" rx="3"/>
  <rect x="220" y="300" width="30" height="120" fill="url(#chartGrad2)" rx="3"/>
  <rect x="260" y="315" width="30" height="105" fill="url(#chartGrad3)" rx="3"/>
  <rect x="300" y="325" width="30" height="95" fill="url(#chartGrad1)" rx="3"/>
  <rect x="340" y="310" width="30" height="110" fill="url(#chartGrad2)" rx="3"/>
  <rect x="380" y="320" width="30" height="100" fill="url(#chartGrad3)" rx="3"/>
  <rect x="420" y="305" width="30" height="115" fill="url(#chartGrad1)" rx="3"/>
  <rect x="460" y="318" width="30" height="102" fill="url(#chartGrad2)" rx="3"/>
  
  <!-- Chart Labels -->
  <text x="60" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Jan</text>
  <text x="100" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Feb</text>
  <text x="140" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Mar</text>
  <text x="180" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Apr</text>
  <text x="220" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">May</text>
  <text x="260" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Jun</text>
  <text x="300" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Jul</text>
  <text x="340" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Aug</text>
  <text x="380" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Sep</text>
  <text x="420" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Oct</text>
  <text x="460" y="450" font-family="Inter" font-size="10" fill="#64748b" text-anchor="middle">Nov</text>
  
  <!-- Pie Chart -->
  <rect x="540" y="240" width="240" height="240" fill="white" rx="15" opacity="0.9"/>
  <text x="560" y="270" font-family="Inter" font-size="18" fill="#1e293b" font-weight="600">Expense Categories</text>
  
  <!-- Pie Chart Slices -->
  <circle cx="660" cy="350" r="80" fill="none" stroke="url(#chartGrad1)" stroke-width="40" stroke-dasharray="125.6 251.2" stroke-dashoffset="0"/>
  <circle cx="660" cy="350" r="80" fill="none" stroke="url(#chartGrad2)" stroke-width="40" stroke-dasharray="75.4 251.2" stroke-dashoffset="-125.6"/>
  <circle cx="660" cy="350" r="80" fill="none" stroke="url(#chartGrad3)" stroke-width="40" stroke-dasharray="50.2 251.2" stroke-dashoffset="-201"/>
  
  <!-- Pie Chart Legend -->
  <rect x="580" y="380" width="12" height="12" fill="url(#chartGrad1)" rx="2"/>
  <text x="600" y="390" font-family="Inter" font-size="12" fill="#64748b">Food & Dining (50%)</text>
  <rect x="580" y="400" width="12" height="12" fill="url(#chartGrad2)" rx="2"/>
  <text x="600" y="410" font-family="Inter" font-size="12" fill="#64748b">Transportation (30%)</text>
  <rect x="580" y="420" width="12" height="12" fill="url(#chartGrad3)" rx="2"/>
  <text x="600" y="430" font-family="Inter" font-size="12" fill="#64748b">Entertainment (20%)</text>
  
  <!-- Recent Transactions -->
  <rect x="20" y="500" width="760" height="200" fill="white" rx="15" opacity="0.9"/>
  <text x="40" y="530" font-family="Inter" font-size="18" fill="#1e293b" font-weight="600">Recent Transactions</text>
  
  <!-- Transaction Rows -->
  <rect x="40" y="550" width="720" height="1" fill="#e2e8f0"/>
  <text x="40" y="570" font-family="Inter" font-size="14" fill="#1e293b">Grocery Store</text>
  <text x="600" y="570" font-family="Inter" font-size="14" fill="#ef4444" text-anchor="end">-₹1,250</text>
  <text x="720" y="570" font-family="Inter" font-size="12" fill="#64748b" text-anchor="end">Today</text>
  
  <rect x="40" y="580" width="720" height="1" fill="#e2e8f0"/>
  <text x="40" y="600" font-family="Inter" font-size="14" fill="#1e293b">Salary Deposit</text>
  <text x="600" y="600" font-family="Inter" font-size="14" fill="#10b981" text-anchor="end">+₹45,000</text>
  <text x="720" y="600" font-family="Inter" font-size="12" fill="#64748b" text-anchor="end">Yesterday</text>
  
  <rect x="40" y="610" width="720" height="1" fill="#e2e8f0"/>
  <text x="40" y="630" font-family="Inter" font-size="14" fill="#1e293b">Coffee Shop</text>
  <text x="600" y="630" font-family="Inter" font-size="14" fill="#ef4444" text-anchor="end">-₹180</text>
  <text x="720" y="630" font-family="Inter" font-size="12" fill="#64748b" text-anchor="end">2 days ago</text>
  
  <rect x="40" y="640" width="720" height="1" fill="#e2e8f0"/>
  <text x="40" y="660" font-family="Inter" font-size="14" fill="#1e293b">Freelance Project</text>
  <text x="600" y="660" font-family="Inter" font-size="14" fill="#10b981" text-anchor="end">+₹12,000</text>
  <text x="720" y="660" font-family="Inter" font-size="12" fill="#64748b" text-anchor="end">3 days ago</text>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="150" r="4" fill="url(#cardGrad1)" opacity="0.6"/>
  <circle cx="360" cy="150" r="4" fill="url(#cardGrad2)" opacity="0.6"/>
  <circle cx="620" cy="150" r="4" fill="url(#cardGrad3)" opacity="0.6"/>
  <circle cx="200" cy="400" r="3" fill="url(#chartGrad1)" opacity="0.4"/>
  <circle cx="400" cy="380" r="3" fill="url(#chartGrad2)" opacity="0.4"/>
  <circle cx="600" cy="420" r="3" fill="url(#chartGrad3)" opacity="0.4"/>
</svg>
