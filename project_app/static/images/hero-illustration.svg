<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background shapes -->
  <circle cx="100" cy="100" r="60" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="500" cy="80" r="40" fill="url(#grad2)" opacity="0.1"/>
  <circle cx="80" cy="320" r="50" fill="url(#grad3)" opacity="0.1"/>
  
  <!-- Laptop mockup -->
  <rect x="150" y="200" width="300" height="180" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="160" y="210" width="280" height="160" rx="5" fill="white"/>
  
  <!-- Dashboard elements on laptop -->
  <rect x="170" y="220" width="80" height="60" rx="5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="260" y="220" width="80" height="60" rx="5" fill="url(#grad2)" opacity="0.8"/>
  <rect x="350" y="220" width="80" height="60" rx="5" fill="url(#grad3)" opacity="0.8"/>
  
  <!-- Chart bars -->
  <rect x="180" y="300" width="15" height="40" fill="url(#grad1)"/>
  <rect x="200" y="300" width="15" height="60" fill="url(#grad2)"/>
  <rect x="220" y="300" width="15" height="30" fill="url(#grad3)"/>
  <rect x="240" y="300" width="15" height="50" fill="url(#grad1)"/>
  
  <!-- Mobile mockup -->
  <rect x="480" y="250" width="80" height="140" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="485" y="255" width="70" height="130" rx="10" fill="white"/>
  
  <!-- Mobile screen content -->
  <circle cx="520" cy="280" r="15" fill="url(#grad1)"/>
  <rect x="490" y="310" width="50" height="8" rx="4" fill="url(#grad2)"/>
  <rect x="490" y="325" width="40" height="8" rx="4" fill="url(#grad3)"/>
  <rect x="490" y="340" width="45" height="8" rx="4" fill="url(#grad1)"/>
  
  <!-- Person figure -->
  <circle cx="300" cy="120" r="25" fill="#fbbf24"/>
  <rect x="285" y="145" width="30" height="40" rx="15" fill="#fbbf24"/>
  
  <!-- Arms -->
  <rect x="270" y="155" width="20" height="8" rx="4" fill="#fbbf24" transform="rotate(-30 280 159)"/>
  <rect x="310" y="155" width="20" height="8" rx="4" fill="#fbbf24" transform="rotate(30 320 159)"/>
  
  <!-- Money symbols -->
  <text x="200" y="100" font-family="Arial" font-size="24" fill="url(#grad2)" font-weight="bold">$</text>
  <text x="400" y="90" font-family="Arial" font-size="20" fill="url(#grad3)" font-weight="bold">€</text>
  <text x="120" y="280" font-family="Arial" font-size="18" fill="url(#grad1)" font-weight="bold">₹</text>
  
  <!-- Floating elements -->
  <circle cx="450" cy="150" r="8" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="180" cy="80" r="6" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="520" cy="200" r="5" fill="url(#grad3)" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="300" y1="185" x2="300" y2="200" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="380" x2="520" y2="320" stroke="url(#grad2)" stroke-width="2" opacity="0.3"/>
</svg>
