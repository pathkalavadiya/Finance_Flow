<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orange gradient for the arrow -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue gradient for the bars -->
    <linearGradient id="barsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow for better readability -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Pure white background -->
  <rect x="0" y="0" width="300" height="80" rx="20" fill="#FFFFFF"/>
  
  <!-- Logo elements on the upper side -->
  <g transform="translate(100, 15)">
    <!-- Left Element: Orange curved arrow -->
    <g transform="translate(0, 0)">
      <!-- Arrow path -->
      <path d="M 0 20 Q 7.5 10 15 7.5 L 17.5 5 L 20 7.5 Q 17.5 10 15 12.5 Q 7.5 15 0 20 Z" 
            fill="url(#arrowGradient)" stroke="none"/>
      
      <!-- Arrow base -->
      <rect x="0" y="17.5" width="4" height="5" rx="2" fill="url(#arrowGradient)"/>
      
      <!-- Three white sparkles near the arrow tip -->
      <circle cx="16" cy="9" r="1" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="17.5" cy="7.5" r="0.75" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="19" cy="6" r="0.5" fill="#FFFFFF" opacity="0.7"/>
    </g>
    
    <!-- Right Element: Three blue bars forming U shape -->
    <g transform="translate(30, 0)">
      <!-- Left bar (shortest) -->
      <rect x="0" y="15" width="4" height="10" rx="2" fill="url(#barsGradient)"/>
      
      <!-- Middle bar (medium height) -->
      <rect x="6" y="12.5" width="4" height="12.5" rx="2" fill="url(#barsGradient)"/>
      
      <!-- Right bar (tallest) -->
      <rect x="12" y="10" width="4" height="15" rx="2" fill="url(#barsGradient)"/>
    </g>
  </g>
  
  <!-- FINANCEFLOW text below the logo elements -->
  <g transform="translate(20, 55)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" 
          fill="#ff6b35" text-anchor="start" filter="url(#textShadow)" letter-spacing="0.5px">FINANCEFLOW</text>
  </g>
</svg>
