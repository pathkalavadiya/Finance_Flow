<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Maximum intensity gradients -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CC6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4400;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text with maximum contrast -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background card with maximum intensity gradient -->
  <rect x="0" y="0" width="300" height="80" rx="20" fill="url(#cardGradient)"/>
  
  <!-- High contrast money icon -->
  <g transform="translate(20, 15)">
    <!-- Icon background with maximum orange intensity -->
    <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#iconGradient)"/>
    
    <!-- Pure white money bill for maximum contrast -->
    <rect x="8" y="8" width="34" height="34" rx="6" fill="#FFFFFF"/>
    
    <!-- High contrast rupee symbol -->
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          fill="#FF6600" text-anchor="middle" filter="url(#textShadow)">â‚¹</text>
    
    <!-- High contrast money details -->
    <rect x="12" y="36" width="26" height="2" rx="1" fill="#FF6600"/>
    <rect x="12" y="40" width="20" height="2" rx="1" fill="#FF6600"/>
  </g>
  
  <!-- High contrast text with maximum visibility -->
  <g transform="translate(90, 25)">
    <!-- Finance text with maximum green intensity -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" 
          fill="#00FF88" text-anchor="start" filter="url(#textShadow)">Finance</text>
    
    <!-- Flow text with maximum orange intensity -->
    <text x="85" y="0" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" 
          fill="#FF6600" text-anchor="start" filter="url(#textShadow)">Flow</text>
  </g>
  
  <!-- High contrast accent line -->
  <line x1="90" y1="55" x2="200" y2="55" stroke="#FF6600" stroke-width="3" opacity="0.8"/>
</svg>
