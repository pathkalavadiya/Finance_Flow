<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White/light blue gradient for circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- White gradient for bars -->
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange gradient for arrow -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo group -->
  <g transform="translate(5, 10)">
    <!-- Blue circle background with white stroke -->
    <circle cx="30" cy="30" r="28" fill="url(#circleGradient)" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Chart bars inside circle -->
    <g transform="translate(12, 18)">
      <!-- Left bar (shortest) -->
      <rect x="8" y="22" width="6" height="12" fill="#1e5aa8" rx="1"/>
      
      <!-- Middle bar (medium) -->
      <rect x="16" y="18" width="6" height="16" fill="#1e5aa8" rx="1"/>
      
      <!-- Right bar (tallest) -->
      <rect x="24" y="14" width="6" height="20" fill="#1e5aa8" rx="1"/>
    </g>
    
    <!-- Orange curved arrow -->
    <g transform="translate(32, 12)">
      <!-- Curved arrow path -->
      <path d="M 8 20 Q 18 8 32 6" fill="none" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Arrow head -->
      <polygon points="28,4 36,6 32,12" fill="url(#arrowGradient)"/>
    </g>
    
    <!-- FINANCEFLOW text -->
    <text x="75" y="38" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#ffffff" letter-spacing="0.8px">FINANCEFLOW</text>
  </g>
</svg>
