<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White background with subtle border -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Bright, vibrant icon colors -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong text colors with maximum contrast -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Pure white background card with subtle shadow -->
  <rect x="0" y="0" width="300" height="80" rx="20" fill="#FFFFFF" filter="url(#cardShadow)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Bright, visible money icon -->
  <g transform="translate(20, 15)">
    <!-- Icon background with bright gold -->
    <rect x="0" y="0" width="50" height="50" rx="12" fill="url(#iconGradient)"/>
    
    <!-- Pure white money bill for maximum contrast -->
    <rect x="8" y="8" width="34" height="34" rx="6" fill="#FFFFFF"/>
    
    <!-- Bright gold rupee symbol -->
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="900" 
          fill="#F59E0B" text-anchor="middle">â‚¹</text>
    
    <!-- Bright gold money details -->
    <rect x="12" y="36" width="26" height="2" rx="1" fill="#F59E0B"/>
    <rect x="12" y="40" width="20" height="2" rx="1" fill="#F59E0B"/>
  </g>
  
  <!-- Ultra-bold dark text for maximum visibility on white -->
  <g transform="translate(90, 25)">
    <!-- Finance text in dark blue for maximum contrast -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="900" 
          fill="#1E40AF" text-anchor="start" filter="url(#textShadow)">Finance</text>
    
    <!-- Flow text in dark orange for maximum contrast -->
    <text x="90" y="0" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="900" 
          fill="#C2410C" text-anchor="start" filter="url(#textShadow)">Flow</text>
  </g>
  
  <!-- Bright accent line -->
  <line x1="90" y1="55" x2="210" y2="55" stroke="#F59E0B" stroke-width="3" opacity="1"/>
</svg>
