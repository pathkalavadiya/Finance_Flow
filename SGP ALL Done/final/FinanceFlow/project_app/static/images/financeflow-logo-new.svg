<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for circle and bars -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange gradient for arrow -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue circle background -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="4"/>
  
  <!-- Chart bars inside circle -->
  <g transform="translate(30, 30)">
    <!-- Left bar (shortest) -->
    <rect x="8" y="25" width="6" height="15" fill="url(#blueGradient)" rx="1"/>
    
    <!-- Middle bar (medium) -->
    <rect x="16" y="20" width="6" height="20" fill="url(#blueGradient)" rx="1"/>
    
    <!-- Right bar (tallest) -->
    <rect x="24" y="15" width="6" height="25" fill="url(#blueGradient)" rx="1"/>
  </g>
  
  <!-- Orange arrow -->
  <g transform="translate(65, 25)">
    <!-- Arrow shaft -->
    <line x1="0" y1="25" x2="20" y2="5" stroke="url(#orangeGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Arrow head -->
    <path d="M 15 5 L 20 5 L 20 10 L 25 5 L 20 0 L 20 5" fill="url(#orangeGradient)"/>
  </g>
  
  <!-- FINANCEFLOW text -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1f2937" letter-spacing="1px">FINANCEFLOW</text>
</svg>
