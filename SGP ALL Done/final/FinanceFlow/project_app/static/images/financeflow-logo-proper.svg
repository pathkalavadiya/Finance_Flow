<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5aa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue gradient for bars -->
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1e5aa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange gradient for arrow -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo group -->
  <g transform="translate(5, 10)">
    <!-- Blue circle background -->
    <circle cx="30" cy="30" r="28" fill="url(#circleGradient)" stroke="#1e5aa8" stroke-width="2"/>
    
    <!-- Chart bars inside circle -->
    <g transform="translate(12, 18)">
      <!-- Left bar (shortest) -->
      <rect x="8" y="22" width="6" height="12" fill="white" rx="1"/>
      
      <!-- Middle bar (medium) -->
      <rect x="16" y="18" width="6" height="16" fill="white" rx="1"/>
      
      <!-- Right bar (tallest) -->
      <rect x="24" y="14" width="6" height="20" fill="white" rx="1"/>
    </g>
    
    <!-- Orange curved arrow -->
    <g transform="translate(32, 12)">
      <!-- Curved arrow path -->
      <path d="M 8 20 Q 18 8 32 6" fill="none" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Arrow head -->
      <polygon points="28,4 36,6 32,12" fill="url(#arrowGradient)"/>
    </g>
    
    <!-- FINANCEFLOW text -->
    <text x="75" y="38" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#333333" letter-spacing="0.8px">FINANCEFLOW</text>
  </g>
</svg>
